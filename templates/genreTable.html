<!-- Page for Genre, unique to it, because of it's unique requirements -->

<head>
  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
</head>
<div>
<h2>{{type}}</h2>
<table>
     <tr>
        <th> Movie ID </th>
        <th> Movie Name </th>
        <th> Genre </th>
    </tr>
{% for row in data %}
   <tr>
        {% for cell in row %}
        <td> {{ cell }} </td>
        {% endfor %}
        <td> 
            <form action="/delete{{type}}" method="post"> 
            <input type="hidden" name="id{{type}}" value="{{row[0]}}">
            <input type="submit" value="Delete">
            </form>
        </td>
   </tr>
{% endfor %}
</table>
<a href="/edit?type={{type}}" class="btn btn-outline btn-xl page-scroll">Add {{type}}</a>
<br>
<br>
<a href="/staff" class="btn btn-outline btn-xl page-scroll">Return back to Staff Page</a>
</div>
