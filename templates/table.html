<!-- The table page, this is the page where most of the staff's tables to look at are shown-->
<head>
  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
</head>
<div>
<h2>{{type}}</h2>
<table>
<!-- columns -->
    <tr>
        {% for cell in columns%}
        <th> {{ cell[0] }} </th>
        {% endfor %}
    </tr>
    <!-- Put in the data from the database -->
{% for row in data %}
   <tr>
        {% for cell in row %}
        <td> {{ cell }} </td>
        {% endfor %}
        <td> <a href="/update?type={{type}}&key={{row[0]}}">Update</a>
        </td>
        <td> 
            <form action="/delete{{type}}" method="post"> 
            <input type="hidden" name="id{{type}}" value={{row[0]}}>
            <input type="submit" value="Delete">
            </form>
        </td>
   </tr>
{% endfor %}
</table>
<!-- back buttons -->
<a href="/edit?type={{type}}" class="btn btn-outline btn-xl page-scroll">Add {{type}}</a>
<br>
<br>
<a href="/staff" class="btn btn-outline btn-xl page-scroll">Return back to Staff Page</a>
</div>
