<!-- Customer Index, page, shows all the customers and lets you select one of them-->

<head>
  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
</head>
<div>
<h2>Welcome 
{{type}}
<br>
<br>
Who are you?
</h2>
<br>
<br>
<table>
{% for row in data %}
   <tr>
        {% for cell in row %}
        <td> {{ cell }} </td>
        {% endfor %}
        <td>
            <a href="/customerInfo?id={{row[0]}}" class="btn btn-outline btn-xl page-scroll">Select</a><br>
        </td>
   </tr>
{% endfor %}
</table>
</div>
